<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
 margin:0;min-height:100vh;background:#fff;
 display:flex;justify-content:center;align-items:center;
 overflow:hidden;
}

/* BACKGROUND */
.bg-text{
 position:fixed;
 font-size:120px;
 font-weight:900;
 color:rgba(0,0,0,0.05);
 transform:rotate(-20deg);
 z-index:0;
}
.shape{position:fixed;opacity:0.25;z-index:0}
.circle{border-radius:50%}
.c1{width:120px;height:120px;background:#6c63ff;top:40px;left:40px}
.c2{width:90px;height:90px;background:#ff6584;bottom:80px;right:80px}
.square{width:100px;height:100px;background:#00bfa6;bottom:40px;left:60px}
.triangle{
 width:0;height:0;
 border-left:60px solid transparent;
 border-right:60px solid transparent;
 border-bottom:100px solid #ffa726;
 top:200px;right:40px
}

/* CARD */
.card{
 position:relative;z-index:1;
 width:360px;
 padding:30px;
 border-radius:18px;
 background:rgba(255,255,255,0.85);
 backdrop-filter:blur(10px);
 box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
h2{text-align:center;margin-bottom:15px}
input,button{
 width:100%;
 padding:10px;
 margin:8px 0;
 border-radius:8px;
 border:1px solid #ccc;
}
button{
 background:#6c63ff;
 color:white;
 border:none;
 cursor:pointer;
 font-weight:600;
}
.msg{
 text-align:center;
 margin-top:10px;
 font-weight:600;
}
.success{color:green}
.error{color:red}
</style>
</head>

<body>

<div class="bg-text">PULSE POINT</div>
<div class="shape circle c1"></div>
<div class="shape circle c2"></div>
<div class="shape square"></div>
<div class="shape triangle"></div>

<div class="card">
<h2>Student Registration</h2>

<input id="name" placeholder="Full Name">
<input id="reg" placeholder="Registration Number">
<input id="email" placeholder="Email">
<input id="pass" type="password" placeholder="Password">

<button onclick="registerStudent()">Register</button>

<div id="msg" class="msg"></div>
</div>

<script>
function registerStudent(){
 let students = JSON.parse(localStorage.getItem("students")) || [];

 let exists = students.find(s =>
  s.name===name.value &&
  s.reg===reg.value &&
  s.email===email.value &&
  s.pass===pass.value
 );

 if(exists){
  msg.textContent="Already Registered";
  msg.className="msg error";
  return;
 }

 students.push({
  name:name.value,
  reg:reg.value,
  email:email.value,
  pass:pass.value
 });

 localStorage.setItem("students", JSON.stringify(students));

 msg.textContent="Registration Successful";
 msg.className="msg success";
}
</script>

</body>
</html>
