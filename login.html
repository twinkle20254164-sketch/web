<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Point - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
        body, html { height:100%; background: linear-gradient(135deg, #f0f4f8, #e8f0f7); position:relative; overflow:hidden; }

        .background-text { 
            position:absolute; top:50%; left:50%; font-size:120px; color:rgba(200,200,200,0.15); font-weight:900; 
            transform:translate(-50%,-50%) rotate(-15deg); pointer-events:none; user-select:none;
        }

        .color-blob { position:absolute; border-radius:50%; opacity:0.2; }
        .blob1 { width:200px; height:200px; background:#a3d2ca; top:10%; left:5%; }
        .blob2 { width:300px; height:300px; background:#f7d6bf; bottom:10%; right:5%; }
        .blob3 { width:150px; height:150px; background:#ffb4a2; top:30%; right:20%; }

        .login-container {
            position: relative;
            max-width:380px;
            margin:100px auto;
            background:white;
            border-radius:15px;
            padding:40px 30px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
            text-align:center;
            z-index:10;
        }

        .login-container h2 { margin-bottom:30px; font-size:26px; color:#333; }

        .login-btn {
            display:flex;
            align-items:center;
            justify-content:center;
            gap:12px;
            width:100%;
            padding:14px 0;
            margin:12px 0;
            border-radius:8px;
            border:none;
            font-size:16px;
            cursor:pointer;
            font-weight:500;
            transition:0.3s;
        }

        .login-btn.student { background:#4a90e2; color:white; }
        .login-btn.student:hover { background:#357ABD; }
        .login-btn.admin { background:#50C878; color:white; }
        .login-btn.admin:hover { background:#3EA764; }

        .register-link { margin-top:20px; font-size:15px; }
        .register-link a { color:#1a73e8; font-weight:500; text-decoration:none; }
        .register-link a:hover { text-decoration:underline; }

    </style>
</head>
<body>

    <div class="background-text">PULSE POINT</div>
    <div class="color-blob blob1"></div>
    <div class="color-blob blob2"></div>
    <div class="color-blob blob3"></div>

    <div class="login-container">
        <h2>Welcome to Pulse Point</h2>

        <!-- Student Login -->
        <button class="login-btn student" onclick="window.location.href='student_login_form.html'">
            <i class="fas fa-user-graduate"></i> Student Login
        </button>

        <!-- Admin Login -->
        <button class="login-btn admin" onclick="window.location.href='admin_login_form.html'">
            <i class="fas fa-user-shield"></i> Admin Login
        </button>

        <div class="register-link">
            <p>New User? <a href="register.html">Register Here</a></p>
        </div>
    </div>

</body>
</html>
